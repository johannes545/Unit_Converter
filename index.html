<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Unit Meassure</title>
</head>
<body>
    <div class="header">
        <h1 class="header_text">Metric/Imperial Unit Conversion</h1>
        <input type="text" class="display_box"></input>
        <button class="convertBtn">Convert</button>
    </div>
    <div class="white">
        <div class="section1">
            <h2>Length(Meter/feet)</h2>
            <p class="section1_p"></p>
        </div>
        <div class="section2">
            <h2>Volume (Liters/Gallons)</h2>
            <p class="section2_p"></p>
        </div>
        <div class="section3">
            <h2>Mass (kilograms/Pounds)</h2>
            <p class="section3_p"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
